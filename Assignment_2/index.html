<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service - Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>Logo</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact Us</a>
                </li>
            </ul>
            <div class="username">
                <span>Username</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <!-- Left Div - Content -->
            <div class="hero-left">
                <h1 class="hero-title">
                    Revitalize Your<br>
                    Clothes with Expert<br>
                    <span class="highlight">Laundry Services!</span>
                </h1>
                <p class="hero-description">
                    From premium dry cleaning to swift wash and fold, we<br>
                    deliver care and convenience. Schedule a pickup and<br>
                    rediscover the freshness of your clothes today!
                </p>
                <button class="cta-button">Book a service today!</button>
            </div>

            <!-- Right Div - Image -->
            <div class="hero-right">
                <div class="laundry-machine">
                    <!-- Washing Machine Illustration -->
                    <div class="machine-body">
                        <div class="machine-top">
                            <div class="detergent-box blue"></div>
                            <div class="detergent-box yellow"></div>
                        </div>
                        <div class="machine-main">
                            <div class="machine-door">
                                <div class="door-glass"></div>
                                <div class="door-handle"></div>
                            </div>
                        </div>
                        <div class="soap-bottles">
                            <div class="bottle yellow-bottle"></div>
                            <div class="bottle green-bottle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
